<div class="row pt-5">
	<div class="col-md-5 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Register</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="form">
					<div class="form-group">
						<label for="">Full Name</label>
						<input formControlName="fullname" type="text" class="form-control rounded-0" appAutofocus>
						<span class="error_msg" *ngIf="!registerForm.controls['fullname'].valid && registerForm.controls['fullname'].dirty">Required</span>
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input formControlName="email" type="email" class="form-control rounded-0">
						<span class="error_msg" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].dirty">Enter valid email</span>
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input formControlName="password" type="password" class="form-control rounded-0">
						<span class="error_msg" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].dirty">Required</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success rounded-0">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
