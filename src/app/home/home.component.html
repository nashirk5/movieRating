<div class="row pt-5">
	<div class="col-md-12">
		<div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Movie name</th>
						<th>Release date</th>
						<th>Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let movie of movieList ">
						<td>{{ movie.id }}</td>
						<td>{{ movie.name }}</td>
						<td>{{ movie.release }}</td>
						<td>{{ movie.rate }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
