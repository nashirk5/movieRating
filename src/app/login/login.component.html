<div class="row pt-5">
	<div class="col-md-5 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Login</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form">
					<div class="form-group">
						<label for="">Email</label>
						<input formControlName="email" type="email" class="form-control rounded-0" appAutofocus>
						<span class="error_msg" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].dirty">Enter valid email</span>
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input formControlName="password" type="password" class="form-control rounded-0">
						<span class="error_msg" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].dirty">Required</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary rounded-0">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
